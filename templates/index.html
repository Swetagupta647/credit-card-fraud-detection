<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style = "background: #000;">
 <div class="login">
	<h4> Credit Card Fraud Detection</h4>

     <!-- Main Input For Receiving Query to our ML -->
	 
    <form action="{{ url_for('predict')}}" method="post">
		
    		<input type="text" name="AverageAmount_transaction_day" placeholder="AverageAmount_transaction_day" required="required" />
        	<input type="text" name="Transaction_amount" placeholder="Transaction_amount" required="required" />
		
		<select id="IsDeclined" name="IsDeclined" placeholder="IsDeclined"> 
		<option>IsDeclined</option>
      		<option value="1">Yes</option> 
      		<option value="0">No</option> 
		</select>
		<input type="text" name="TotalNumberOfDeclines_day" placeholder="Total Number of declines/day" required="required" />
		
		<select id="isForeignTransaction" name="isForeignTransaction" placeholder="isForeignTransaction"> 
		<option>isForeignTransaction</option>
      		<option value="1">Yes</option> 
      		<option value="0">No</option> 
		</select>
		
		<select id="isHighRiskCountry" name="isHighRiskCountry" placeholder="isHighRiskCountry"> 
		<option>isHighRiskCountry</option>
      		<option value="1">Yes</option> 
      		<option value="0">No</option> 
		</select>
		<input type="text" name="Daily_chargeback_avg_amt" placeholder="Daily_chargeback_avg_amt" required="required" />
		<input type="text" name="6_month_avg_chbk_amt" placeholder="6_month_avg_chbk_amt" required="required" />
		<input type="text" name="6_month_chbk_freq" placeholder="6_month_chbk_freq" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict fraud or legal transaction</button>
    </form>

            
   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
